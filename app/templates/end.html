<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT/Serminar Form</title>
</head>
<body>

        {% with messages = get_flashed_messages() %}

        </ul>
        {% endif %}
        {% endwith %}

</html>
